<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Vendedores</h1>

		<div class="card text-center">
			<div class="card-header">Lista de vendedores</div>
			<div class="card-body">

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>					
							<th scope="col">Dirección</th>
							<th scope="col">telefono</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="vendedor: ${vendedores}">
						<tr>
							<th scope="row" th:text="${vendedor.id}">1</th>
							<td th:text="${vendedor.nombre}">Mark</td>
							<td th:text="${vendedor.direccion}">@mdo</td>
							<td th:text="${vendedor.telefono}">@mdo</td>
							<td>@mdo</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">botones</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
